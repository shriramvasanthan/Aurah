    <style>
:root{
  --bg-main: #1b1209;        /* deep spice brown */
  --card-bg: #f6efe6;       /* warm parchment */
  --card-bg-alt:#efe3d3;    /* royal beige */
  --accent: #b68b2e;        /* antique gold */
  --accent-soft:#e0c27a;    /* soft gold */
  --text-dark:#2a1a0a;      /* roasted brown */
  --btn-bg:#8a5a14;         /* royal spice */
  --btn-hover:#6f470f;      /* darker spice */
}
body{
  background:
    radial-gradient(900px 500px at top, rgba(182,139,46,0.15), transparent 60%),
    linear-gradient(180deg, #120b05 0%, var(--bg-main) 70%);
}
body::before{
  content:'';
  position:fixed;
  inset:0;
  pointer-events:none;
  background-image:
    radial-gradient(rgba(255,255,255,0.035) 1px, transparent 1px),
    radial-gradient(rgba(182,139,46,0.03) 1px, transparent 1px);
  background-size: 120px 120px, 180px 180px;
  opacity:0.35;
  z-index:0;
}
.container{
  position:relative;
  z-index:1;
}
.card{
  background: linear-gradient(180deg, var(--card-bg), #ffffff);
  box-shadow:
    0 12px 30px rgba(0,0,0,0.35),
    inset 0 1px 0 rgba(255,255,255,0.6),
    inset 0 -1px 0 rgba(0,0,0,0.08);
  border: 1px solid rgba(182,139,46,0.35);
  background-image:
    linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.9)),
    radial-gradient(rgba(90,60,20,0.06) 1px, transparent 1px);
  background-size: cover, 120px 120px;
}
.card-blue{
  background: linear-gradient(180deg, var(--card-bg-alt), #ffffff);
  box-shadow:
    0 12px 28px rgba(0,0,0,0.32),
    inset 0 1px 0 rgba(255,255,255,0.55),
    inset 0 -1px 0 rgba(0,0,0,0.07);
  border: 1px solid rgba(182,139,46,0.3);
  background-image:
    linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.9)),
    radial-gradient(rgba(90,60,20,0.06) 1px, transparent 1px);
  background-size: cover, 120px 120px;
}
.product-info h2,
.product-info p,
.price{
  color: var(--text-dark) !important;
}
.product-info h2 {
  letter-spacing: 0.5px;
}
.buy-btn{
  background: var(--btn-bg);
  color:#fff;
  position: relative;
  overflow: hidden;
}
.buy-btn:hover{
  background: var(--btn-hover);
}
.buy-btn::after{
  content:'';
  position:absolute;
  top:-50%;
  left:-100%;
  width:60%;
  height:200%;
  background: linear-gradient(
    120deg,
    transparent 0%,
    rgba(224,194,122,0.25) 45%,
    rgba(255,240,190,0.45) 50%,
    rgba(224,194,122,0.25) 55%,
    transparent 100%
  );
  transform: rotate(10deg);
  animation: foilShine 8s ease-in-out infinite;
}
.buy-btn::before{
  content:'';
  position:absolute;
  inset:-30%;
  background-image:
    radial-gradient(rgba(255,215,140,0.35) 1px, transparent 1px),
    radial-gradient(rgba(182,139,46,0.25) 1px, transparent 1px);
  background-size: 22px 22px, 34px 34px;
  opacity:0.25;
  pointer-events:none;
  animation: fleckDrift 16s linear infinite;
}
@keyframes foilShine{
  0%{ left:-120%; }
  40%{ left:120%; }
  100%{ left:120%; }
}
@keyframes fleckDrift{
  from{ transform: translateY(0); }
  to{ transform: translateY(-40px); }
}
.fav{
  background: rgba(47,111,78,0.08);
}
.svg{
  stroke: var(--accent);
}
</style>
