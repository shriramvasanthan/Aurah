<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./l.css">
</head>
<body>
    <div class="container">
        <div class="thumb">
            <ul>
                <li onmouseover="changeImgSrc('shoes1.png')"><img src="./shoes1.png" alt=""></li>
                <li onmouseover="changeImgSrc('shoes2.png')"><img src="./shoes2.png" alt=""></li>
                <li onmouseover="changeImgSrc('shoes3.png')"><img src="./shoes3.png" alt=""></li>
            </ul>
        </div>
        <div class="imgBox">
            <h2>Nike Air Zoom</h2>
            <img src="./shoes1.png" alt="shoes">
            <ul class="size">
                <span>Size</span>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
            </ul>
            <a href="#" class="btn">Add To Cart</a>
        </div>
    </div>
    <script>
        function changeImgSrc(src){
            document.querySelector('.shoes').src = src;
        }
    </script>
</body>
</html>
